<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/principal" color="primary">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div style="overflow-y: auto; height: calc(100% - 56px);">
    <ion-card *ngIf="usuario">
      <ion-card-header>
        <ion-card-title>Â¡Bienvenido, {{ usuario?.nombreCompleto }}!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Nombre de usuario:</h2>
              <p>{{ usuario?.username }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Nombre completo:</h2>
              <p>{{ usuario?.nombreCompleto }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>RUN:</h2>
              <p>{{ usuario?.run }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
